<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="renderer" content="webkit">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="../image/bs.ico" />
    <%= htmlWebpackPlugin.files.css[0] %>
    <%= htmlWebpackPlugin.files.css[1] %>
    <link rel="stylesheet" href="../../pages/css/prism.css">
    <link rel="stylesheet" href="../../pages/css/doc.css">
</head>

<body>
    <div class="si-page">
        <div class="si-sidebar" data-active-color="orange">
            <div class="logo">
                <a href="#home" id="home-page" class="simple-text">SineUI</a>
            </div>
            <div class="sidebar-wrapper">
                <div class="user">
                    <div class="link">
                        <a href="http://bs.zhangmings.com" title="API文档" data-toggle="tooltip" data-placement="bottom" target="_blank">
                            <i class="fa fa-book" aria-hidden="true"></i>
                        </a>
                        <a href="https://github.com/zjhcsoft/sineUI" title="Github" data-toggle="tooltip" data-placement="bottom" target="_blank">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="sidebar-background"></div>
        </div>
        <div class="si-main-panel">
            <nav class="si-nav-bar">
                <div class="si-strap">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="si-nav-title">
                    <ol class="breadcrumb">
                        <li id="si-breadcrumb-home"><a href="#">首页</a></li>
                    </ol>
                </div>
            </nav>
            <div class="si-container"></div>
            <div class="si-back-top">
                <i class="fa fa-angle-up"></i>
            </div>
        </div>
    </div>
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js" charset="utf-8"></script>
    <script src="../../pages/js/prism.js"></script>
    <%= htmlWebpackPlugin.files.js[0] %>
    <%= htmlWebpackPlugin.files.js[1] %>
    <script src="../../pages/js/router.js" charset="utf-8"></script>
    <script>
        si.init();
    </script>
    <script src="../../pages/js/doc.js"></script>
</body>

</html>
